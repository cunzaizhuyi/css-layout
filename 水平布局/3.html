<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>

    <style>
        .parent{
            width:100%;
            height: 200px;
            background-color: #ccc;

            position: relative;
        }
        .son{
            width:200px;
            height: 200px;
            background-color: #eee;

            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<!--

-->
<div class="parent">
    <div class="son">
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    </div>
</div>
</body>
</html>
