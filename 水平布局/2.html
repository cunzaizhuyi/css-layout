<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>

    <style>
        .parent{
            width:100%;
            height: 200px;
            background-color: #ccc;


        }
        .son{
            width:200px;
            height: 200px;
            background-color: #eee;

            /* 核心 */
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!--
本方案优点：只需要在子元素设置margin: 0 auto；父元素不需要设置；
缺点：如果子元素脱离文档流，失效；脱离文档流三种方法：（1）float ||  position：（2）absolute （3）fixed

-->
<div class="parent">
    <div class="son">
        margin: 0 auto
    </div>
</div>
</body>
</html>
