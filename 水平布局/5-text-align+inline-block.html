<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width:100%;
            height: 200px;
            background-color: #ccc;


            text-align: center;
        }
        .son{
            width:200px;
            height: 200px;
            background-color: #eee;

            display: inline-block;
        }
    </style>
</head>
<body>

<!--
text-align:center  +  display: inline-block 方式

text-align本是驱动文本元素对齐的。也可以用来驱动inline和inline-block。
如果son设置display: inline；也可以水平居中，只不过width height不再起作用。

但是text-align:center不能驱动block元素。
即：如果son不设置display: inline-block或者inline; 是无法居中的。

-->
<div class="parent">
    <div class="son">
        display:inline-block
    </div>
</div>

</body>
</html>
