<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .parent{
            width: 600px;
            height: 600px;
            background-color: #ccc;

            position: relative;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #B5D6FC;


            position: absolute;
            left: 50%;
            top: 50%;
            /* 这种方案缺点是 需要 知道 子元素 宽高*/
            margin-top: -100px;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
