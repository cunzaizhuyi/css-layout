<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .parent{
            width: 600px;
            height: 600px;
            background-color: #ccc;

            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #B5D6FC;

            /* 必须有这个，才会水平也居中。 参见水平布局第5种方案*/
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
