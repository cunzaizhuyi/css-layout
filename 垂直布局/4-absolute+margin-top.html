<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute margin-top</title>
    <style>
        .parent{
            width: 200px;
            height: 600px;
            background-color: #ccc;

            position: relative;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #B5D6FC;

            position: absolute;
            top:50%;
            /* 这个方案的缺点是必须知道 子元素 的高度*/
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="son"></div>
</div>
</body>
</html>
