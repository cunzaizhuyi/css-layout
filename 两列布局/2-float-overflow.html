<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float + overflow</title>
    <style>
        .left{
            width: 200px;
            height: 200px;
            background-color: #ccc;

            float:left;
        }
        .right{
            background-color: dodgerblue;
            height: 200px;

            /* 创立了 bfc*/
            overflow: hidden;

        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
